<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error 404 page</title>
  
</head>

<style>
  .container {
    color: white;

  }
    
.top-left {
  position: absolute;
  top: 8px;
  left: 16px;
  }
  
  #h2_404 {
    position: absolute;
    top: 80px;
    text-transform: uppercase;
    font-size: small;
    padding: 10px;
  }

  #p_404 {
    position: absolute;
    top: 100px;
    padding: 10px;
    font-size: smaller;
  }

  #home_404 {
    position: absolute;
    top: 140px;
    padding: 10px;
    font-size: small;
    margin: 10px;
    color: black;
    background-color: skyblue;
  }
</style>

<body>
  <div class="container">
    <img src="https://ds6br8f5qp1u2.cloudfront.net/blog/wp-content/uploads/2016/08/creative-error-404-pages.png?x82505" 
      style="width:70%;" 
      alt="404 Error Message">
    <h1 class="top-left">404</h1>
    <h2 id="h2_404">Page not found</h2>
    <p id="p_404">The page you are looking for does not exist.</p>
    
    <p id="home_404">
      <a href="#">Visit Homepage</a>
    </p>
  </div>
</body>

</html>
