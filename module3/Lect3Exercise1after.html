
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Simple Selectors</title>
<style>
	h1 {text-align: center;
		color: blue;
	}

	h2 {text-align: center;
		color: red;
	}

	p {text-align: center;}

	.highlight {
		background-color: green;
		font-style: italic;
		font-weight: bold;
		color: blue;
	}


	#mainPoint {
		font-weight: bold;
		background-color: red;
		font-size: 30;
	}

</style>
</head>
<body>

<h1>Web Development (h1)</h1>
<h2>Is this not a great course (h2)</h2>
<p class="highlight">I am Loving it already. Are You?</p>
<p class="highlight">Yes it is making sense</p>
<h2>Database Management (h2)</h2>
<p>Was this not a great course !</p>
<div>Yes I passed it exellently 
<span id="mainPoint">Cool Stuff!</span> </div>

</body>
</html>
